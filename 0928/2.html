<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        
        <title>Float</title>
        
        <style>
		   div {
                height: 200px;
                width: 200px;
                border: 1px solid black;
                margin: 50px;
                font: 20px/30px Arial;
				background: pink;
				position: absolute;
				left: 100px;
				top: 200px;
				clip-path: circle(200px at 1px 1px)
            }
           
        </style>
    </head>
    
    <body>

        <div>Какой-нибудь текст blue</div>
        
    </body>
</html>
