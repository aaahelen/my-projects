<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        
        <title>My First JavaScript Program</title>
		
        <script>
		    let num = prompt('Введите число');
			
			num = +num;
			
			if (!isNaN(num)) {
			      if (num < 0) {
					alert('Это отрицательное число');
				} else if (num == 0) {
					alert('Это ноль');
				} else {
					alert('Это положительное число');
				}
			} else {
			    alert ('Это не число');
			}	
			
		</script>
        
    </head>

    </body>
</html>
