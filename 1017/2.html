<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        
        <title>Свойства и атрибуты</title>
        
        

 

		<title></title>
		<style>
			.red {
				margin: 100px;
				padding: 100px;
				width: 300px;
				background: red;
			}
			.green {
				padding: 100px;
				width: 100px;
				background: green;
			}
			.blue {
				width: 100px;
				height: 100px;
				background: blue;
			}

		
		</style>
	</head>
	<body>
		<div class="red" onclick="alert('RED')">
		    <div class="green">
				<div class="blue"></div>
			</div>
		</div>
		<script>
			let red = document.querySelector('.red');
			let green = document.querySelector('.green');
			let blue = document.querySelector('.blue');
			
				red.addEventListener('click', () => alert('RED'), true);
				green.addEventListener('click', () => alert('GREEN'), true);
				blue.addEventListener('click', () => alert('BLUE'), true);

        </script>
    </body>
</html>
