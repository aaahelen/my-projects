<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        
        <title>Transforms</title>
        
        <style>
			div {
			    width: 200px;
				height: 200px;
				background: pink;
				margin: 150px;
				border: 1px solid black;
				font-size: 30px;
				position: absolute;
				opacity: .5;
				transform-origin: left top;
			}
			.transed {
				/*transform: rotate(65deg);*/
				transform: rotateY(65deg);
			}	
            
        </style>
    </head>
    
    <body>
        <div class="transed">qwerty</div>
        <div class="raw">qwerty</div>
            
            
        
    </body>
</html>
